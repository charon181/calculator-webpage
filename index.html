<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            width: calc(100% - 30px);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask Calculator</h1>
        <input type="text" id="expression" placeholder="Enter expression">
        <br>
        <button onclick="submitRequest()">Calculate</button>
        <h2 id="result"></h2>
    </div>
    <script>
        function submitRequest() {
            const expression = document.getElementById('expression').value;
            fetch('https://api.github.com/repos/charon181/calculator-webpage/contents/request.json', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'token YOUR_GITHUB_TOKEN'
                },
                body: JSON.stringify({
                    message: 'New calculation request',
                    content: btoa(JSON.stringify({ expression: expression })),
                    sha: 'LATEST_COMMIT_SHA'  // You need to get the latest commit sha for this file
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.content) {
                    document.getElementById('result').innerText = 'Calculation submitted';
                } else {
                    document.getElementById('result').innerText = 'Error submitting calculation';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error submitting calculation';
            });
        }
    </script>
</body>
</html>
