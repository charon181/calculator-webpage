<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            width: calc(100% - 30px);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask Calculator</h1>
        <input type="text" id="expression" placeholder="Enter expression">
        <br>
        <button onclick="sendRequest()">Calculate</button>
        <h2 id="result"></h2>
    </div>
    <script>
        function sendRequest() {
            const expression = document.getElementById('expression').value;
            fetch('http://114.212.51.121:8002/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ expression: expression }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Result: ' + data.result;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error calculating';
            });
        }

        function fetchResult() {
            fetch('http://114.212.51.121:8002/result')
            .then(response => response.json())
            .then(data => {
                if (data.result) {
                    document.getElementById('result').innerText = 'Result: ' + data.result;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        setInterval(fetchResult, 500);  // 每0.5秒获取一次结果
    </script>
</body>
</html>
